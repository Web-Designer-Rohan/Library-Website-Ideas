<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Library Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Our Library!</h1>
            <p class="welcome-text">
                We're delighted to share our resources with you. Download the complete 
                <span class="highlight">Library Website Package</span> with all assets.
            </p>
            
            <div class="download-box">
                <div class="file-info">
                    <div class="file-icon">
                        <i class="fas fa-file-archive"></i>
                    </div>
                    <div class="file-name">Library_Website.zip</div>
                    <div class="file-size">ZIP Archive</div>
                </div>
                <button class="download-btn" id="downloadButton">
                    <i class="fas fa-download"></i> Download Now
                </button>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <h3>Complete Package</h3>
                </div>
                <div class="feature">
                    <i class="fas fa-paint-brush"></i>
                    <h3>Modern Design</h3>
                </div>
                <div class="feature">
                    <i class="fas fa-code"></i>
                    <h3>Ready to Use</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
